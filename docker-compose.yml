services:
  postgres:
    image: postgres:15-alpine
    container_name: session-management-db
    environment:
      POSTGRES_USER: ${DB_USER:-sessionuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sessionpass}
      POSTGRES_DB: ${DB_NAME:-sessions}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sessionuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - session-network

volumes:
  postgres-data:

networks:
  session-network:
    driver: bridge

